<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
</head>
<body>
    <div id="main-container">
        <input id="input-text" type="text" value="Hi I am Sourav">
        <div id="transformer">
            <h3 id="uppercase"></h3>
            <h3 id="lowercase"></h3>
            <h3 id="camelcase"></h3>
            <h3 id="kababcase"></h3>
            <h3 id="pascalcase"></h3>
            <h3 id="trim"></h3>
            <h3 id="snakecase"></h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
